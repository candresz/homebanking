<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="../index.html">M Brothers Bank</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"><i class="bi bi-list"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item navFlex">
              <a class="nav-link" href="#">
                <i class="bi bi-person-circle"></i>
                Accounts
              </a>
            </li>

            <li class="nav-item navFlex">
              <a class="nav-link" href="#">
                <i class="bi bi-credit-card"></i>Cards</a
              >
            </li>
            <li class="nav-item navFlex">
              <a class="nav-link" href="#">
                <i class="bi bi-currency-dollar"></i>Loans</a
              >
            </li>
            <li class="nav-item navFlex">
              <a class="nav-link" href="#">
                <i class="bi bi-arrow-left-right"></i>Transactions</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <main class="min-vh-100 bg-light">
        <div class="container">
          <div
            class="d-flex flex-column justify-content-center align-items-center flex-md-row containerIndex min-vh-100"
          >
            <div class="bankImg">
              <img
                class="registerImg"
                src="../img/cover_image_1666097565.jpg.760x400_q85_crop_upscale.jpg"
                alt="Women using phone"
              />
            </div>
            <div class="mainForm">
              <input type="checkbox" id="chk" aria-hidden="true" />

              <div class="login">
                <form class="formIndex">
                  <label for="chk" aria-hidden="true">Log in</label>
                  <input
                    class="input"
                    type="email"
                    name="email"
                    placeholder="Email"
                    v-model="email"
                  />
                  <input
                    class="input"
                    type="password"
                    name="password"
                    placeholder="Password"
                    v-model="password"
                  />
                  <button @click="login" type="button">Log in</button>
                </form>
              </div>

              <div class="register">
                <form class="formIndex">
                  <label for="chk" aria-hidden="true">Register</label>
                  <input
                    class="input"
                    type="text"
                    name="firstName"
                    placeholder="First Name"
                    required=""
                    v-model="firstName"
                  />
                  <input
                    class="input"
                    type="text"
                    name="lastName"
                    placeholder="Last Name"
                    required=""
                    v-model="lastName"
                  />
                  <input
                    class="input"
                    type="email"
                    name="email"
                    placeholder="Email"
                    required=""
                    v-model="email"
                  />
                  <input
                    class="input"
                    type="password"
                    name="pswd"
                    placeholder="Password"
                    required=""
                    v-model="password"
                  />
                  <button @click="register" type="button">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="bg-dark text-white">
        <div class="footer text-center py-3">
          <p>&copy; 2023 M Brothers Bank. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
