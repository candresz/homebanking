<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/logol.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="../index.html">M Brothers Bank</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"><i class="bi bi-list"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item navFlex">
              <a class="nav-link" href="./accounts.html">
                <i class="bi bi-person-circle"></i>
                Accounts
              </a>
            </li>

            <li class="nav-item navFlex">
              <a class="nav-link" href="./cards.html">
                <i class="bi bi-credit-card"></i>Cards</a
              >
            </li>
            <li class="nav-item navFlex">
              <a class="nav-link" href="./loan-application.html">
                <i class="bi bi-currency-dollar"></i>Loans</a
              >
            </li>
            <li class="nav-item navFlex">
              <a class="nav-link active-link" href="#">
                <i class="bi bi-arrow-left-right"></i>Transactions</a
              >
            </li>
            <li class="nav-item navFlex">
              <a class="nav-link" href="./admin-loan.html">
                <i class="bi bi-lock"></i>Admin Area</a
              >
            </li>
          </ul>
        </div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a @click="logOut" class="nav-link" href="#">
              <i class="bi bi-box-arrow-in-left"></i>
              Logout
            </a>
          </li>
        </ul>
      </nav>
      <main class="min-vh-100 bg-light">
        <div class="container">
          <div
            class="d-flex flex-column justify-content-center align-items-center flex-md-row containerIndex min-vh-100"
          >
            <div class="bankImg">
              <img
                class="registerImg"
                src="../img/grafika_banking.png"
                alt="Women using phone"
              />
            </div>
            <div class="custom-form-container">
              <div class="custom-form-section">
                <label for="accountId">Choose Account</label>
                <select
                  name="accountId"
                  class="custom-select-box"
                  id="accountId"
                  v-model="accountId"
                >
                  <option v-for="account of accounts" :value="account.id">
                    #{{account.number}} - Balance (${{account.balance}})
                  </option>
                </select>
                <label for="clientLoan">Choose Loan</label>
                <select v-model="clientLoanId" class="custom-select-box">
                  <option v-for="loan in client.loans" :value="loan.id">
                    {{ loan.loanName}} - Balance (${{loan.amount}})
                  </option>
                </select>

                <label for="amount">Amount to pay</label>
                <input
                  class="custom-input-field"
                  type="number"
                  id="amount"
                  placeholder="Amount"
                  min="1"
                  name="amount"
                  v-model="amount"
                />
                <label for="payments"># Payments</label>
                <input
                  class="custom-input-field"
                  type="number"
                  id="payments"
                  placeholder="# Payments"
                  min="1"
                  name="payments"
                  v-model="payments"
                />
                <label for="description">Description</label>
                <input
                  class="custom-input-field"
                  type="text"
                  placeholder="Description"
                  name="description"
                  v-model="description"
                />

                <button
                  class="custom-submit-button"
                  type="submit"
                  @click="payLoan"
                >
                  Make Payment
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="bg-dark text-white">
        <div class="footer text-center py-3">
          <p>&copy; 2023 M Brothers Bank. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="../js/loanPayment.js"></script>
  </body>
</html>
